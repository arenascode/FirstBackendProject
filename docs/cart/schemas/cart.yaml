components:
  schemas:
    Cart:
      type: object
      required:
      - id
      - userId
      - products
      properties:
      id:
        type: string
        description: cart ID.
      userId: 
        type: string
        description: Id of the cart owner.
      products:
        type: array
        description: products list
      example:
        id: 6463bf4d2a46534b7gf36
        user: 6463bdfv357d2a46fdg53344b
        products: [{id: 647e6fsdg456ee0010c, quantity: 2}]