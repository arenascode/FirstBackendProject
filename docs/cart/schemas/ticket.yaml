components:
  schemas:
    Ticket:
      type: object
      required:
      - id
      - code
      - amount
      - purchaser
      properties:
      id:
        type: string
        description: Purchase ID.
      code: 
        type: string
        description: Purchase Code.
      amount:
        type: number
        description: total purchase
      example:
        id: 64651a2b60cfghs3b6da13234
        code: 128e073873d
        amount: 325798
        purchaser: mailprueba@hotmail.com